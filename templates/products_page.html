{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-image: linear-gradient(to right , rgb(86, 5, 192),rgb(223, 67, 238));
    }

    .head_text {
        color: rgb(236, 140, 240);
    }

    .card {
        box-shadow: 0 16px 48px #12161a;

    }

    /* Use relative units for the width and margin of the divs */
    .box {
      display: grid;
      width: 45%;
      margin: 2.5%;
      padding: 20px;
      place-self: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(246, 241, 241, 0.1);
      background-color: rgba(245, 240, 245, 0.2); /* Use a low opacity value */
      backdrop-filter: blur(4px); /* Use a high blur value */
    }
    
    h1{
        color: azure;
        font-family: cursive;
     
    }
    b{
        color: rgb(13, 14, 14);
        font-weight: bold;
        font-size: large;
    }
    h6{
        font-family: "VT323", monospace;
        color: #64e40f;
        background-color: rgb(240, 25, 186) !important;
        border-radius: 5px;
        margin: 5px;
    }
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        grid-template-columns: auto auto auto ;
        padding: 10px;
        gap: 1rem;
    }

    .column{
        display: block;
        width: 70%;
    }
  
    /* Use a media query to change the layout for smaller screens */
    @media (max-width: 600px) {
      .box {
        width: 90%; /* Make the divs take up the full width */
        margin: 5%; /* Increase the margin */
      }
    }


    @media (min-width: 444px) {
        .card {
            width: 25%;  
            height: 50%;
        }
    }
  



</style>
<center>
    <div class="box">
        <center> <h1> قائمة السلع <img src="https://cdn-icons-png.flaticon.com/256/9198/9198132.png" width="60" height="60">&#160;&#160; </h1></center>
         
     </div>
</center>

<center>
    <div class="flex-container d-flex flex-wrap">  {% for product in products %}
        <div class="card">  
          <div class="card-body">
            <img src="{{ product.image_link }}"  class="card-img">
            <b><h3 class="card-title">{{ product.title }}</h3></b>
            <b>{{ product.price }}</b>
            <p class="card-text">{{ product.description }}</p>
            <a href="{% url 'ordering' product.pk %}" class="btn btn-primary"><b>الطلب الأن</b></a>
            
          </div>
        </div>
      {% endfor %}
    </div>

    
    
</center>
&emsp;&emsp;
{% load static %}
<center>
    <div class="box">
        <b>شكرا على إختيار </b>
        <center><img src="{% static 'images/logot.png'%}"  style="max-height: 60px; max-width: 60px;"  alt="home" /></center>
        <b>Hani Store</b>
    </div>
</center>
    

{% endblock %}
