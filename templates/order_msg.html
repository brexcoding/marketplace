{% load static %}
<style>
    body {
    
        background-image: url('https://i.pinimg.com/564x/01/3a/85/013a855891ddd77ec175c0863452a5cf.jpg');
    }
</style>
<style>
    /* Use a relative font size for the body */
    body {
      font-size: 16px;
    }

    /* Use a flex container for the two divs */
    .container {
      display: flex;
      flex-wrap: wrap; /* Allow the divs to wrap on smaller screens */
    }

    /* Use relative units for the width and margin of the divs */
    .box {
      width: 45%;
      margin: 2.5%;
      padding: 20px;
      float: right;
      right: 77px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(246, 241, 241, 0.1);
      background-color: rgba(245, 240, 245, 0.2); /* Use a low opacity value */
      backdrop-filter: blur(4px); /* Use a high blur value */
    }
   
    /* Use a media query to change the layout for smaller screens */
    @media (max-width: 600px) {
      .box {
        width: 90%; /* Make the divs take up the full width */
        margin: 5%; /* Increase the margin */
      }
    }
    h1{
        color: azure;
        font-family: cursive;
     
    }
    b{
        color: rgb(13, 14, 14);
        font-weight: bold;
        font-size: large;
    }
    h6{
        font-family: "VT323", monospace;
        color: #64e40f;
        background-color: black !important;
        border-radius: 5px;
        margin: 5px;
    }
    h2{
        text-align : center;
    }
  
  
</style>

<center>
    <div class="box">
        <h2>تم إستلام طلبك سيتم الإتصال بك لاحقا لتأكيد الطلب</h2>

</center>

</center>
<center>

        <b>Hani Store</b>
    </div>
</center>

{% endblock %}
