    {% load static %}

    <nav class=" navbar-dark  navbar navbar-expand-lg  ">

            <span class="navbar-toggler-icon"></span>

              <li class="nav-item">

                </svg>
                &emsp;قائمة التسوق &emsp;</a>

              <style>ul li a:hover{
              border-radius: 5px;
              background-color: blueviolet;
              font-weight: bold;
              color: black;
              box-shadow: rebeccapurple;} 
              </style>
            </ul>
            
          </div>
        </div>
      </nav>
 
    <div class="container">

      <div class="clearfix">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        

      </div>
